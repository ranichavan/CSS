<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            border: 2px solid yellowgreen;
            border-radius: 15px ;
        }
        legend{
            color:rgb(17, 166, 216);
            font-size: larger;
            text-shadow: 1px 1px #FF0000;
        }
        label{
            color: red;
            font-size: large;
            font-weight: bold;
        }
        #age:hover, #hobbies:hover, #favCar:hover, #favTransport:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <form name="frm">
        <fieldset>
            <legend>Your Address</legend>
            <table class="tbl">
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" name="fname" id="fname" /></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" name="lname" id="lname" /></td>
                </tr>
                <tr>
                    <td><label for="street">Street</label></td>
                    <td><input type="text" name="street" id="street" /></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" name="city" id="city" /></td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>Additional Details</legend>
            <table>
                <tr>
                    <td><label for="biography">Biography</label></td>
                    <td><textarea name="biography" id="biography" cols="21" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="image">Image</label></td>
                    <td><input type="file" name="image" id="image" accept=".pdf" /></td>
                </tr>
                <tr>
                    <td><label for="age">Age Group</label></td>
                    <td>
                        <select id="age" name="age">
                            <option value="0-9">0 to 9 Years</option>
                            <option value="10-19">10 to 19 Years</option>
                            <option value="20-29">20 to 29 Years</option>
                            <option value="30-39">30 to 39 Years</option>
                            <option value="40-49">40 to 49 Years</option>
                            <option value="50-59">50 to 59 Years</option>
                            <option value="60-69">60 to 69 Years</option>
                            <option value="70-79">70 to 79 Years</option>
                            <option value="80-89">80 to 89 Years</option>
                            <option value="90-99">90 to 99 Years</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Interest</legend>
            <table>
                <tr>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td>
                        <select id="hobbies" name="hobbies" multiple>
                            <option value="Playing soccer">Playing soccer</option>
                            <option value="Dancing">Dancing</option>
                            <option value="Gardening">Gardening</option>
                            <option value="Watching Movies">Watching Movies</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="favCar">Favourite Car?</label></td>
                    <td>
                        <select id="favCar" name="favCar">
                            <optgroup label="Swedish Cars">
                                <option value="Volvo">Volvo</option>
                                <option value="Saab">Saab</option>
                            </optgroup>
                            <optgroup label="German Cars">
                                <option value="Mercedes">Mercedes</option>
                                <option value="Audi">Audi</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="favTransport">Favourite Public Transport?</label></td>
                    <td>
                        <select id="favTransport" name="favTransport" multiple size="9">
                            <optgroup label="Ground">
                                <option value="Train">Train</option>
                                <option value="Bus">Bus</option>
                            </optgroup>
                            <optgroup label="Water">
                                <option value="Ship">Ship</option>
                                <option value="Submarine">Submarine</option>
                            </optgroup>
                            <optgroup label="Air">
                                <option value="Plane">Plane</option>
                                <option value="Cable Car">Cable Car</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
